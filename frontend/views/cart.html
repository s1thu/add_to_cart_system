<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">My Shop</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="nav-link" id="userEmail">Welcome, Guest</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >ðŸ›’ Cart (<span id="cartCount">0</span>)</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                href="../views/authenticate/login.html"
                id="logoutBtn"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-4">
      <h2 class="mb-3">Products</h2>
      <div id="productList" class="row">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Get user info from localStorage
        let user = JSON.parse(localStorage.getItem("user"));
        console.log(user);
        // if (user) {
        //   $("#userEmail").text("Welcome, " + user.email);
        // } else {
        //   window.location.href = "../views/authenticate/login.html"; // Redirect to login if not logged in
        // }

        // Fetch products from backend
        $.ajax({
          url: "http://localhost:8000/api/products",
          type: "GET",
          success: function (products) {
            let productHTML = "";
            products.forEach((product) => {
              productHTML += `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <img src="../images/${product.image}" class="card-img-top" alt="${product.name}" style="width: 100%; height: 300px; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">$${product.price}</p>
                                        <button class="btn btn-primary addToCartBtn" data-id="${product.id}">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        `;
            });
            $("#productList").html(productHTML);
          },
          error: function () {
            alert("Error loading products.");
          },
        });

        // Handle Add to Cart
        $(document).on("click", ".addToCartBtn", function () {
          let productId = $(this).data("id");
          let cart = JSON.parse(localStorage.getItem("cart")) || [];

          // Check if item already in cart
          let existingItem = cart.find((item) => item.id === productId);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({ id: productId, quantity: 1 });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          $("#cartCount").text(cart.length);
          alert("Product added to cart!");
        });

        // Update cart count on page load
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        $("#cartCount").text(cart.length);

        // Logout
        $("#logoutBtn").click(function () {
          localStorage.removeItem("user");
          localStorage.removeItem("cart");
        });
      });
    </script>

    <script src="../../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
